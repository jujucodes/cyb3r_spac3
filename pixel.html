<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <title>pixels</title>
    <script type='text/javascript'>
        window.setTimeout(function () {
            console.log('5 sec');
            window.location.href = "browser.html";
        }, 30500);
    </script>
</head>

<body>

    <a-scene>
        <a-camera>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        </a-camera>
        <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
        <!-- <a-entity progressive-controls></a-entity> -->
        <a-assets>
            <video id="video" style="display:none" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/staticaudiorgb.mp4" />
            </video>
        </a-assets>
        <a-videosphere src="#video"></a-videosphere>

        <!-- first layer of pixels -->

        <a-box box-item color="#000000"
            animation="property: position; to: -1 1.3 -3; delay: 100; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 0 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: .1 .1 .1" position="0 1.5 -1" height="1" width="1"
            material="visible: true"></a-box>
        <a-box box-item color="#000000"
            animation="property: position; to: -1 2.1 -3; delay: 50; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 0 90 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: .1 .1 .1" position="0 1.5 1" height="1" width="1"
            material="visible: true"></a-box>
        <a-box box-item color="#000000"
            animation="property: position; to: .5 -1.6 2; delay: 100; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 180 0; loop: true; dur: 30000" position="1 1.5 0" height="1"
            width="1" material="visible: true" event-set__down="_event: mousedown; scale: .1 .1 .1">
        </a-box>
        <a-box box-item color="#000000"
            animation="property: position; to: 1 -1.8 5; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 0 90 90; loop: true; dur: 30000" position="-1 1.5 0" height="1"
            width="1" material="visible: true" event-set__down="_event: mousedown; scale: .1 .1 .1"></a-box>
        <a-box box-item color="#000000"
            animation="property: position; to: -3 1.1 -5; delay: 500; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 90 180; loop: true; dur: 30000" position="0 2.5 0" height="1"
            width="1" material="visible: true" event-set__down="_event: mousedown; scale: .1 .1 .1"></a-box>
        <a-box box-item color="#000000"
            animation="property: position; to: 1 1.9 3; delay: 10; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 180 0 90; loop: true; dur: 30000" position="0 .5 0" height="1"
            width="1" material="visible: true" event-set__down="_event: mousedown; scale: .1 .1 .1"></a-box>

        <!-- second layer of pixels -->
        <a-box color=#FF0000
            animation="property: position; to: 1 1.4 -1; dur: 30000; easing: easeOutElastic; loop: true"
            animation__2="property: rotation; to: 90 90 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="0.3 1.5 .8" scale="-1 1 1" height=".4"
            width=".4" depth=".4">
            <a-box color=#00FF00 position="0.1 1.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF00FF position="0.6 -1.7 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.9 1.9 1.2" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#00FFFF
            animation="property: position; to: -1 1 -1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 180 0 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="0.3 -1.5 .8" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="0.3 1.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF00FF position="0.6 1.7 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.3 1.9 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#0000FF
            animation="property: position; to: 1 -2.2 -1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 0 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="1 0.3 .8" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="1.1 0.5 -1.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF00FF position="1.2 1.7 -2" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF0000 position="0.6 0.9 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#00FF00 animation="property: position; to: 1 1 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 180 0 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="2.4 -0.7 .8" height=".4" width=".4" depth=".4">
            <a-box color=#FF00FF position="1.5 -1.5 0.5" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF0000 position="0.4 1 -2" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="2.1 0.9 -1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#FF0000
            animation="property: position; to: -1 2.2 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 0 0; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="1 -1.5 -.8" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="0.1 1.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF00FF position="0.6 0.7 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="-1.1 1.9 -0.7" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#FF00FF
            animation="property: position; to: -1 1.7 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 180 90 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="2 1.2 -1.8" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="-2 0.5 1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#00FFFF position="-0.6 2 -0.2" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.8 1.4 -1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#FF0000 animation="property: position; to: 2 3 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 0 0 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="2.6 3.7 -1" height=".4" width=".4" depth=".4">
        </a-box>
        <a-box color=#00FF00
            animation="property: position; to: -1 1 3; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 0 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="-2.3 1.9 1" height=".4" width=".4" depth=".4">
            <a-box color=#00FFFF position="1.3 1.5 -1.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF0000 position="1.6 1.7 -1.1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="1.3 -1.9 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#0000FF
            animation="property: position; to: -2 -1.5 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 90 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="5 1 -1" height=".4" width=".4" depth=".4">
            <a-box color=#FF00FF position="0.7 1.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#00FFFF position="0.6 1.7 -1.7" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.3 1.7 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#FF00FF
            animation="property: position; to: -3 -1.1 2; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 90 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="3 7 -1" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="1.3 0.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#00FFFF position="1.6 0.7 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.3 0.9 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#0000FF
            animation="property: position; to: -2 2 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 0 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="4 3.7 2" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="0.2 -1.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="1.3 1.2 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF0000 position="1.3 1.1 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#FF0000
            animation="property: position; to: -1 2.4 1; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 180 0 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="-2.3 1 4" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="-0.3 1.5 -.8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF00FF position="0.6 -1.7 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="-0.3 -1.9 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#0000FF
            animation="property: position; to: -3 -1 2; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 180 360 90; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="-5 2 -3" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="0.3 1.5 .8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF00FF position="0.6 1.7 1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.3 1.9 1" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
        <a-box color=#0000FF
            animation="property: position; to: -4 1.7 2; dur: 30000; easing: easeInOutElastic; loop: true"
            animation__2="property: rotation; to: 90 90 180; loop: true; dur: 30000"
            event-set__down="_event: mousedown; scale: 2 2 2" position="4 2 -5" height=".4" width=".4" depth=".4">
            <a-box color=#00FF00 position="0.3 1.5 .8" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#FF0000 position="0.6 -1.7 -1" height=".4" width=".4" depth=".4"></a-box>
            <a-box color=#0000FF position="0.3 -1.9 0.2" height=".4" width=".4" depth=".4"></a-box>
        </a-box>
    </a-scene>

</body>

</html>
