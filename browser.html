<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <title>360 workspace</title>
    <script type='text/javascript'>
        window.setTimeout(function () {
            console.log('5 sec');
            window.location.href = "end.html";
        }, 30000);
    </script>
</head>

<body>
    <a-scene id='scene1'>

        <a-entity id="rig" rotation="0 90 0" position="-50 0 0">
            <a-camera id="camera"></a-camera>
        </a-entity>
        <a-assets>
            <img src="assets/black.jpg" id="360photo">
            <sound src="assets/whitesoundscape.mp3" id="soundscape"></sound>
            <video id="360video" src="assets/cubebrowser.mp4" autoplay loop="true"></video>
            <video id="video" style="display:none" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                <!-- MP4 video source. -->
                <source type="video/mp4" src="assets/cubebrowser.mp4" />
            </video>
        </a-assets>
        <!-- <a-sky src="#360photo"></a-sky> -->
        <a-videosphere src="#video"></a-videosphere>

    </a-scene>
</body>

</html>
